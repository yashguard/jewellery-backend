name: CI/CD for Node

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.18.2"

      - name: Take pull and restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "start working here..."

            echo "Step 1: Go to project path..."
            cd "/var/www/jewellary_server/jewellery_server"

            echo "Step 2: Pulling latest changes from the repository"
            git stash
            git pull origin main

            echo "Step 3: Installing dependencies"
            # npm install --force

            echo "Step 4: Restart pm2 server on 1"
            pm2 restart 1
